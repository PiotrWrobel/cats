<div class="p-component header">
    <span>{{'theme.header.title' | translate}}</span>
    <p-button *ngIf="(isLoggedIn$ | async)!" testId="logout-button"
              [icon]="'pi pi-user'"
              [label]="'theme.header.logout' | translate"
              (click)="logout()"></p-button>
</div>
